<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Report A Scam</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <style>
        div {
            margin: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }
    </style>

</head>
<body>
<div align ="center">
    <h1>Report Cyber Crimes Here</h1>
    <br>
    <br/>
    <form action="#" th:action="@{/userScamReport}" method="post" th:object="${sr}">

        <label>Website Name:</label>
        <input type="text" th:field="*{website_name}" /><br/>

        <div>
            <label>URL:</label>
            <input type="text" th:field="*{url}" /><br/>
        </div>


        <label>Report:</label>
        <input type="text" th:field="*{report}" /><br/>

        <label>UserType:</label>
        <input type="text" th:field="*{user_type}" /><br/>

<!--        <label>user_type:</label>-->
<!--        <input type="text" th:field="*{user_type}" /><br/>-->
        <br>
        <br/>
        <button type="submit" class="btn btn-success"> Report</button>
        <span>Already reported? <a href="/" th:href="@{/scamReports}">View  here</a>
        </span>
    </form>

</div>


</body>
</html>
