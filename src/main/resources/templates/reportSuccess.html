<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        span {

        }
        body{

                </a>

                <ul class="nav navbar-nav">

                    <li><a href="#" th:href="@{/list}">Website Reports</a></li>

                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

        </div>

<br>


<div align="center">

    <h3 th:text= "${message}"> message </h3>
