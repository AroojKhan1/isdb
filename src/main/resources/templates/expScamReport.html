<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Scam Report</title>

</head>
<body>


 <h1>Verify Scam Report</h1>

 <style>
     .button {
         border: none;
         color: white;
         padding: 1px 1px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         transition-duration: 0.4s;
         cursor: pointer;
     }

     .button1 {
         background-color: white;
         color: black;
         border: 2px solid #4CAF50;
     }

     .button1:hover {
         background-color: #4CAF50;
         color: white;
     }
 </style>

 <div class = "container">
     <hr/>
     <table class="table table-bordered table-striped">
         <thread>
             <tr>
                 <th>Website Name</th>
             </tr>
         </thread>

         <tbody>
         <tr th:each="sr: ${sr}">
             <td th:text = "${sr.website_name}"/>
             <td>

<!--                 <form method="POST" th:action="@{'/validateStatus/' + ${sr.id}}">-->
                 <form method="POST" th:action="@{'/validateStatus/' + ${sr.id}}">
                     <button type="submit" class="button button1">Validate Status</button>
                 </form>
             </td>
         </tr>
         </tbody>

     </table>
 </div>



</body>
</html>
