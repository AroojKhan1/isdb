<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Verify Scam Report</title>
    <style>
        table {
            counter-reset: tableCount;
            background: ghostwhite;
        }
        body {

            font-family: Candara;

        }

    </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>


            <div id="navbar" class="collapse navbar-collapse">
                <a class="navbar-brand" href="#" th:href="@{/}">Home
                </a>

                <ul class="nav navbar-nav">

                    <li><a href="#" th:href="@{/list}">Website Reports</a></li>
                    <li><a href="#" th:href="@{/scamReports}">Scam Reports</a></li>
                    <li><a href="#" th:href="@{/userScamReport}">Report a Scam</a></li>
                    <li><a href="#" th:href="@{/expScamReport}">Verify Scam Reports</a></li>
                    <li><a href="#" th:href="@{/forumIndex}">Knowledge Hub</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

                </ul>

            </div>

        </div>
    </div>
</nav>
<br>
<br>






 <div class = "container" align="center">
     <h1>Verify Scam Report</h1>
     <hr/>
     <table class="table table-bordered table-striped">
         <thread>
             <tr>
                 <th>Website Name</th>
                 <th>Update Status</th>
             </tr>
         </thread>

         <tbody>
         <tr th:each="sr: ${sr}">
             <td th:text = "${sr.website_name}"/>
             <td>

<!--                 <form method="POST" th:action="@{'/validateStatus/' + ${sr.id}}">-->
                 <form method="POST" th:action="@{'/validateStatus/' + ${sr.id}}">

                     <button type="submit" class="button button1">Validate Status</button>
                 </form>
             </td>
         </tr>
         </tbody>

     </table>
 </div>
<br>


</body>
</html>
