<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Validate Status</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <style>
        div {
            margin: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: left;

            /*width: 320px;*/
            /*padding: 10px;*/
            /*border: 5px solid gray;*/
            /*margin: 0;*/
        }

        /*div {*/
        /*    width: 320px;*/
        /*    padding: 10px;*/
        /*    border: 5px solid gray;*/
        /*    margin: 0;*/
        /*}*/


    </style>

</head>
<body>
<div align="center">
    <h1>Validate Status Here</h1>
    <br>
    <br/>
    <form th:action="@{'/submit/' + ${id}}" method="post" th:object="${w}">
        <div>
            Please type y for yes and n for no.
        </div>

        <div>
            <label>Website name:</label>
            <input type="text" required th:field="*{website_name}"/><br/>
        </div>

        <div>
            <label>Website URL:</label>
            <input type="text" required th:field="*{url}"/><br/>
        </div>

        <div>
            <label>Domain:</label>
            <input type="text" required th:field="*{domain_name}"/><br/>
        </div>

        <div>
            <label>Virus Scan:</label>
            <input type="text" required maxlength="1"  th:field="*{virus_scan}"/><br/>

            <br/>
            <a href="https://www.isithacked.com/">(run a virus scan)</a>
            <br/>
        </div>


        <div>
            <label>Secure?: </label>
            <input type="text" required maxlength="1" th:field="*{secure}"/><br/>

            <br/>

            (look for little lock sign in front of url)

            <br/>
        </div>

        <div>
            <label>Linked in employees:</label>
            <input type="text" required maxlength="1" th:field="*{linked_in_emps}"/><br/>
        </div>


        <div class="container">
            <label>Is this website less than 1 year old?:</label>
            <input type="text" required maxlength="1" th:field="*{age}"/>

            <br/>

            <a href="https://whois.domaintools.com/">(Find age)</a>

            <br/>
        </div>


        <div>
            <label>Redirects?:</label>
            <input type="text" required maxlength="1" th:field="*{redirected}"/><br/>
        </div>

        <div>
            <label>Similar Domain?:</label>
            <input type="text" required maxlength="1" th:field="*{similar_domain}"/><br/>
        </div>

        <div>
            <label>Unnecessary Popups?:</label>
            <input type="text" required maxlength="1" th:field="*{pop_ups}"/><br/>
        </div>

        <div>
            <label>Loaded with ads?:</label>
            <input type="text" required maxlength="1" th:field="*{ads}"/><br/>
        </div>

        <div>
            <label>Funky UI?:</label>
            <input type="text" required maxlength="1" th:field="*{funky_ui}"/><br/>
        </div>

        <div>
            <label>Flashy images?:</label>
            <input type="text" required maxlength="1" th:field="*{flashy_images}"/><br/>
        </div>

        <div>
            <label>offers gifts?:</label>
            <input type="text" required maxlength="1" th:field="*{offers_gifts}"/><br/>
        </div>



        <br>
        <br>

        <span>Already validated? <a href="/static" th:href="@{/list}">View  here</a></span>

        <br>
        <button type="submit" class="button button1"> validate</button>
    </form>

    <!--    <form method="POST" th:action="@{'/submit/' + ${id}}">-->
    <!--    </form>-->
</div>






</body>
</html>
