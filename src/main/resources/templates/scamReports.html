<!DOCTYPE html>
<html lang="en"> xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="ISO-8859-1">
    <title>Scam Reports</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <div id="navbar" class="collapse navbar-collapse">
                <a class="navbar-brand" href="#" th:href="@{/}">Home
                </a>

                <ul class="nav navbar-nav">

                    <li><a href="#" th:href="@{/list}">Website List</a></li>
                    <li><a href="#" th:href="@{/scamReports}">Scam Reports</a></li>
                    <li><a href="#" th:href="@{/userScamReport}">Report a Scam</a></li>
                    <li><a href="#" th:href="@{/expScamReport}">Verify Scam Reports</a></li>
                    <li><a href="#" th:href="@{/forumIndex}">Knowledge Hub</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

                </ul>

            </div>
        </div>
    </div>
</nav>

<br>
<br>

<div class = "container">
    <h1>
        Scam Reports
    </h1>
    <hr/>
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by website name" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>
    <br>
    <br/>
    <table class="table table-bordered table-striped">
        <thread>
            <tr>
                <th>ID</th>
                <th>Website Name</th>
                <th>URL</th>
                <th>Report</th>
                <th>User Type</th>
                <th>Verified</th>

            </tr>
        </thread>

        <tbody>
        <tr th:each="scamreport: ${sr}">
<!--            <td th:text = "${scamreport.id}"/>-->
            <td class="counterCell"></td>
            <td th:text = "${scamreport.website_name}"/>
            <td th:text = "${scamreport.url}"/>
            <td th:text = "${scamreport.report}"/>
            <td th:text = "${scamreport.user_type}"/>
            <td th:text = "${scamreport.verified}"/>    
        </tr>
        </tbody>

    </table>


</div>

<style>
    body{
        background: lightblue;
        font-family: Candara;
    }
    table {
        counter-reset: tableCount;
        background: ghostwhite;
    }
    .counterCell:before {
        content: counter(tableCount);
        counter-increment: tableCount;
    }
    body{
        calc();
    }
    .button {
        border: none;
        color: white;
        padding: 14px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        /*left: 55%;*/
        font-family: Candara;
        position: relative;
        left: 1225px;
    }

    .button1 {
        background-color: white;
        color: black;
        border: 2px solid #4CAF50;
    }

    .button1:hover {
        background-color: #4CAF50;
        color: white;
    }



</style>


<a class = "button button1" href="#" th:href="@{/userScamReport}">Report a cyber crime!</a>

</body>
</html>
